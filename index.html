<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Analyzer | Minor Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Speed Typing Analyzer</h1>
        <p>Check your WPM and Accuracy in real-time</p>

        <div class="difficulty-container">
            <label for="difficulty-select">Select Difficulty: </label>
            <select id="difficulty-select">
                <option value="easy">Easy (Short & Simple)</option>
                <option value="medium" selected>Medium (Standard)</option>
                <option value="hard">Hard (Complex & Symbols)</option>
            </select>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <p>TIME:</p>
                <span id="timer">0s</span>
            </div>
            <div class="stat-item">
                <p>WPM:</p>
                <span id="wpm">0</span>
            </div>
            <div class="stat-item">
                <p>ACCURACY:</p>
                <span id="accuracy">100</span>%
            </div>
            <div class="stat-item highlight">
                <p>BEST WPM:</p>
                <span id="high-score">0</span>
            </div>
        </div>

        <div id="quote-display" class="quote-display"></div>
        <textarea id="quote-input" class="quote-input" autofocus placeholder="Start typing here..."></textarea>
        
        <button id="restart-btn" class="restart-btn">Restart Test</button>
    </div>

    <script src="quotes.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
