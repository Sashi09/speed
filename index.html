<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test | Minor Project</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <h1>Speed Typing Analyzer</h1>
            <p>Check your WPM and Accuracy in real-time</p>
        </header>

        <section class="stats-bar">
            <div class="stat-card">
                <span class="label">Time:</span>
                <span id="timer" class="value">0s</span>
            </div>
            <div class="stat-card">
                <span class="label">WPM:</span>
                <span id="wpm" class="value">0</span>
            </div>
            <div class="stat-card">
                <span class="label">Accuracy:</span>
                <span id="accuracy" class="value">100</span>%
            </div>
        </section>

        <main class="typing-area">
            <div id="quoteDisplay" class="display-box"></div>
            
            <textarea id="quoteInput" class="input-field" placeholder="Start typing here..." autofocus></textarea>
        </main>

        <footer class="controls">
            <button id="resetBtn" class="btn-primary">Restart Test</button>
        </footer>
    </div>

    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
