<div class="container">
    <div class="header-actions">
        <button id="theme-toggle" class="mini-btn">Toggle Dark Mode</button>
    </div>
    
    <h1>Speed Typing Analyzer</h1>
    <p>Type continuously until the timer hits zero!</p>

    <div class="settings-row">
        <div class="setting-item">
            <label>Duration:</label>
            <select id="time-limit">
                <option value="30">30 Seconds</option>
                <option value="60">1 Minute</option>
            </select>
        </div>
        <div class="setting-item">
            <label>Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>

    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="stats-container">
        <div class="stat-item"><p>TIME LEFT:</p><span id="timer">60s</span></div>
        <div class="stat-item"><p>WPM:</p><span id="wpm">0</span></div>
        <div class="stat-item"><p>ACCURACY:</p><span id="accuracy">100</span>%</div>
        <div class="stat-item highlight"><p>BEST WPM:</p><span id="high-score">0</span></div>
    </div>

    <div id="quote-display" class="quote-display"></div>
    <textarea id="quote-input" class="quote-input" placeholder="Start typing..."></textarea>
    <button id="restart-btn" class="restart-btn">Restart Test</button>
</div>
